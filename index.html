<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.js"></script> 
</head>
<body>
    <div class="container">
        <h1>Expense Splitter</h1>
        <div id="contributors">
            <div class="input-section">
                <div class="contributor-row">
                    <input type="text" class="contributor-name" placeholder="Name" />
                    <input type="number" class="contribution-amount" placeholder="Contribution (INR)" />
                    <button class="remove-button" onclick="removeContributor(this)">Remove</button>
                </div>
            </div>
            <div class="buttons">
                <button id="addPerson">Add Contributor</button>
                <button id="calculate">Calculate Settlement</button>
                <button id="reset">Reset</button>
                <!-- <button id="downloadPdf">Download PDF</button> -->
            </div>
        </div>
        <div id="results" class="result-section"></div>
        <footer> 
            <!-- <span class="text">Divide with Ease, Enjoy with Peace!"</span>
            <span class="logo">Built By Aatif,For You.</span> -->
                        <div class="text">Divide with Ease, Enjoy with Peace!</div>
                        <div class="logo">Built By Aatif,For You.</div>
        </footer>
    </div>
   <!-- Developed by Aatif -->
    <script src="script.js"></script>
</body>
</html>
